<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableLayout</title>
</head>
<style>
    table{
        width: 100%;
        border: 2px;
    }

    .GreenSection{
        column-span: 2;
        background: #b5dcb3;
    }

    .greysec{
        height: auto;
        background: #aaa;

        width: 300px;
        
    }
    
</style>



<body>
    <table class="table">
        <tr>
            <td class="GreenSection">
                <h1>This is Web Page Main title</h1>
            </td>
        </tr>
        <tr>
            <td class="greysec">
                <b>Main Menu</b>
                <li>html</li>
                <li>css</li>
                <li>java script</li>
                <br>

            </td>
        </tr>
    </table>
</body>
</html>
